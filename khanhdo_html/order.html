<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="assets/styles/app.css">
    <link rel="stylesheet" href="assets/styles/order.css">
    <link rel="stylesheet" href="assets/styles/order-rps.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="order-detail">
                    <h2 class="buy-gallery">Mua tác phẩm</h2>
                    <h2 class="gallery-price">Giá bán: <span class="gallery-price" id="price">16.000.000 Đ</span></h2>
                    <div class="gallery-img">
                        <div class="box-img">
                            <img src="assets/images/detail1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="order-info">
                    <form class="form-order">
                        <div class="form-group">
                            <h4 class="form-title">Xin hãy để lại thông tin của bạn!</h4>
                        </div>
                        <div class="form-group">
                            <label>Tên đầy đủ</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="phone" class="form-control" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                          <label>Lời nhắn</label>
                          <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-send" id="btnSend">Gửi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/scripts/app.js"></script>
    <script src="assets/scripts/order.js"></script>
</body>
</html>
